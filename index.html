<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap" rel="stylesheet">

    <title>Coding Quiz</title>
</head>
<body>
    <h1 id ="hometitle" class = "home-title">Coding Quiz Challenge</h1>
    <p id="homebio" class = "home-bio">Try to answer the following code-related questions within the time limit.
        <br> Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
    <p class = "home-score">View high scores</p>
    <p class = "timer">Time: 50</p>
    <div class="center-button">
        <div id="startbutton" class="start-button">Start</div>
    </div>
    <div class="question-box" id="question-box">
    <div class="question-container">
        <p id="question-text" class="question-text"></p>
    </div>
    <div class="center-button">
        <button id="option1" class="option"></button>
        <button id="option2" class="option"></button>
        <button id="option3" class="option"></button>
        <button id="option4" class="option"></button>
    </div>
    <div id="gifBox" class="gif-box">
        <img id="gif" src="" alt="Result GIF" />
    </div>
    </div>
    <div id="score-display"></div>
    <script src="assets/js/logic.js"></script>
    <script src="assets/js/questions.js"></script>
</body>
</html>
